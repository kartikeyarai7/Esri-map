<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.22/"></script>
    <script>
      require(['esri/config', 'esri/Map', 'esri/views/MapView', 'esri/widgets/Search'], function (esriConfig, Map, MapView, Search) {
        esriConfig.apiKey = 'AAPK500e9aa6b51b424099dea44ee64828b18uB4n733TCj83I3F7GV1leHEcctlYHv72Q_96j7G9tgYhKa_RCnXdIChGKWwlI_z';

        const map = new Map({
          basemap: 'arcgis-topographic' // Basemap layer service
        });
        const view = new MapView({
          map: map,
          center: [55.2, 25.2], // Longitude, latitude
          zoom: 13, // Zoom level
          container: 'viewDiv' // Div element
        });
        const search = new Search({
          //Add Search widget
          view: view
        });
        view.ui.add(search, 'top-right');
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
